<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Purchase Payroll</title>
    <link rel="stylesheet" href="./assets/css/payroll.css">
</head>
<body>

        <header>
            <img src="./assets/images/school-logo.png" alt="">

        <section class="buyer-details">

            <p><strong>ای دی نمبر:</strong> 123456</p>

        </section>
        <section class="product-details">

                    <tr>
                        <th>اسم جنس</th>
                        <th>بیشتر</th>

                        <th>قیمت فی</th>

                <tbody>
                    <tr>
                        <td>کمپیوتر</td>
                        <td>برای بخش IT</td>

        <footer>
            <p>امضای مالی: _____________________</p>
        </footer>
    </div>
</body>
</html>
